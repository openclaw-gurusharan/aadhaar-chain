  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Chapter 1: Person appears, then lines draw outward
    const ch1 = gsap.timeline({
      scrollTrigger: { trigger: '#chapter1', start: 'top 70%' }
    });
    ch1.to('#chapter1 .organic-path:not(.draw-line):not(.label)', {
      opacity: 0.9, scale: 1, duration: 0.6, stagger: 0.1, ease: 'back.out(1.5)'
    });
    document.querySelectorAll('#chapter1 .draw-line').forEach((line, i) => {
      const len = line.getTotalLength();
      line.style.strokeDasharray = len;
      line.style.strokeDashoffset = len;
      ch1.to(line, { strokeDashoffset: 0, opacity: 0.5, duration: 0.4 }, 0.5 + (i * 0.05));
    });
    ch1.to('#chapter1 .label', { opacity: 0.7, duration: 0.3, stagger: 0.05 }, 0.8);

    // Chapter 2: Sequential flow
    const ch2 = gsap.timeline({
      scrollTrigger: { trigger: '#chapter2', start: 'top 70%' }
    });
    ch2.to('#chapter2 .organic-path:not(.draw-line):not(.label):not(.checkmark)', {
      opacity: 0.9, scale: 1, duration: 0.4, stagger: 0.05, ease: 'back.out(1.5)'
    });
    document.querySelectorAll('#chapter2 .draw-line').forEach((line, i) => {
      const len = line.getTotalLength();
      line.style.strokeDasharray = len;
      line.style.strokeDashoffset = len;
      ch2.to(line, { strokeDashoffset: 0, opacity: 0.7, duration: 0.3 }, i * 0.3);
    });
    ch2.to('#chapter2 .label', { opacity: 0.8, duration: 0.3, stagger: 0.1 }, 0.5);
    ch2.to('#chapter2 .checkmark', { opacity: 1, duration: 0.4 }, 1.5);

    // Chapter 3: Trajectory draws, then milestones appear
    const ch3 = gsap.timeline({
      scrollTrigger: { trigger: '#chapter3', start: 'top 70%' }
    });
    ch3.to('#chapter3 .barrier', { opacity: 0.3, duration: 0.5 });
    const mainLine = document.querySelector('#chapter3 .draw-line');
    const len3 = mainLine.getTotalLength();
    mainLine.style.strokeDasharray = len3;
    mainLine.style.strokeDashoffset = len3;
    ch3.to(mainLine, { strokeDashoffset: 0, opacity: 0.8, duration: 1.5 });
    ch3.to('#chapter3 .milestone', { opacity: 0.9, scale: 1, duration: 0.4, stagger: 0.2, ease: 'back.out(1.7)' }, 0.8);
    ch3.to('#chapter3 .label', { opacity: 0.7, duration: 0.3, stagger: 0.1 }, 1.2);

    // Chapter 4: Central node, then connections, then outer nodes
    const ch4 = gsap.timeline({
      scrollTrigger: { trigger: '#chapter4', start: 'top 70%' }
    });
    ch4.to('#chapter4 circle:first-of-type', { opacity: 0.9, scale: 1, duration: 0.5, ease: 'back.out(2)' });
    ch4.to('#chapter4 circle:nth-of-type(2)', { opacity: 0.6, duration: 0.4 }, '-=0.2');
    ch4.to('#chapter4 .draw-line', { opacity: 0.5, duration: 0.5, stagger: 0.05 }, 0.3);
    ch4.to('#chapter4 .node', { opacity: 0.8, scale: 1, duration: 0.4, stagger: 0.08, ease: 'back.out(1.5)' }, 0.6);
    ch4.to('#chapter4 .label', { opacity: 0.7, duration: 0.3, stagger: 0.05 }, 0.9);

    // Finale: Person + key, then rays converge inward
    const fin = gsap.timeline({
      scrollTrigger: { trigger: '#finale', start: 'top 70%' }
    });
    fin.to('#finale .organic-path:not(.draw-line):not(.label)', {
      opacity: 0.9, scale: 1, duration: 0.6, stagger: 0.1, ease: 'back.out(1.5)'
    });
    document.querySelectorAll('#finale .draw-line').forEach((line, i) => {
      const len = line.getTotalLength();
      line.style.strokeDasharray = len;
      line.style.strokeDashoffset = len;
      fin.to(line, { strokeDashoffset: 0, opacity: 0.5, duration: 0.4 }, 0.5 + (i * 0.06));
    });
    fin.to('#finale circle:last-of-type', { opacity: 0.3, duration: 0.8 }, 1);
  </script>
